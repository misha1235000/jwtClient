<div class="mainDiv" *ngIf="!isLogged">
  <div style="flex:40%"></div>
  <mat-card class="loginCard" style="flex:20%">
      <b><mat-card-subtitle>Login</mat-card-subtitle></b>
      <mat-divider></mat-divider>
      <mat-card-content>
              <div class="input-class">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Email" [(ngModel)]="email"><mat-icon class="prefix-icon">mail</mat-icon>
                </mat-form-field>
              </div>
              <br>
              <div class="input-class">
                <mat-form-field class="full-width">
                  <mat-icon class="prefix-icon">vpn_key</mat-icon>
                  <input matInput placeholder="Password" type="password" [(ngModel)]="password">
                </mat-form-field>
              </div>

            <button mat-raised-button class="login-button" (click)="login()">Login</button>
      </mat-card-content>
  </mat-card>
  <div style="flex:40%"></div>
</div>
